<div>
  <app-ssccscanner *ngIf="scanning" (scannedSscc)="newSscc($event)"></app-ssccscanner>
  <div *ngIf="atLeastOneMarked" >
    <div class="refy-floating-button">
      <button mat-raised-button *ngIf="!scanning" (click)="scanMore()" color="secondary">Scan More Boxes</button>
      <button mat-raised-button *ngIf="scanning" (click)="stopScanning()" color="secondary">Cancel Scanning</button>
    </div>
    <div class="refy-padding-x" *ngIf="!scanning">
      <div class="refy-flex-row">
        <mat-form-field class="refy-flex-grow">
          <mat-select placeholder="Destination" [(ngModel)]="selectedDestination">
            <mat-option *ngFor="let warehouse of destinations" [value]="warehouse">
              {{warehouse.name}} - {{warehouse.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-raised-button (click)="moveBoxes()" color="primary">Move Boxes</button>
        </div>
      </div>
    </div>
    <mat-list>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let box of marked">
        {{box.id}}
      </mat-list-item>
    </mat-list>
  </div>
</div>
