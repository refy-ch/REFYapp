<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    (click)="close()"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="authService.isLoggedIn" mat-list-item routerLink="/goods-in" routerLinkActive="refy-link-active">Goods In</a>
      <a *ngIf="authService.isLoggedIn" mat-list-item routerLink="/goods-out" routerLinkActive="refy-link-active">Goods Out</a>
      <a *ngIf="authService.isLoggedIn" mat-list-item routerLink="/internal-relocation" routerLinkActive="refy-link-active">Internal Relocation</a>
      <a mat-list-item routerLink="/inventory" routerLinkActive="refy-link-active">Inventory</a>
      <a *ngIf="!authService.isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="refy-link-active">Login</a>
      <a *ngIf="authService.isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="refy-link-active">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
